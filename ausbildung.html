Auszubildender im zweiten Lehrjahr

**Vorkenntnisse**:

# Aufgabenstellung

* Lernprojekt für Auszubildenden mit Ausbilder als Auftraggeber
* Entwicklungs eines Skript, dass die geleisteten Projektstunden überprüft
* Automatisierte Erinnerungsemail wird an Mitarbeiter versendet, die ihre Stunden noch nicht eingetragen haben
* Programmiersprache und Bibliotheken werden vom Auszubildenden im Projekt selbst ausgewählt
* Automatische Tests sollen die Funktionalität sicherstellen
* Datenschutzvorkehrungen müssen beachtet werden

# Lernbereiche

**Kognitiv**: Das Planen und Implementieren der Umsetzung in Software und das Verstehen der Schnittstelle eines
Drittanbieter fordert den kognitiven Lernbereich.

**Affektiv**: Der Auszubildende ist gefordert verantwortungsvolle mit realen Daten umzugehen und die datenschutzrechtlichen
Vorschriften einzuhalten. Das Projekt fördert den affektiven Lernbereich durch sorgfältiges Arbeiten und Testen sowie
Reflexion der eigenen Arbeitsweise.

# Motivation

* **Extrinsische Motivation**
  * Projektergebnis wird ein Tool was für alle Entwickler im Unternehmen nützlich ist
  * Lernziele werden vermittelt
* **Intrinsische Motivation**
  * Auszubildender kann ein Projekt von Anfang bis Ende selbstständig planen und umsetzen
  * Durch Auswahl der Technologien und Bibliotheken können eigene Interessen und Stärken eingebracht werden

# Begründung Methodenauswahl

* Fachinformatiker haben im Arbeitsalltag fast immer mit Projekten zu tun
* Modell der Vollständigen Handlung gliedert das Projekt in Phasen
* Mehrere Lernziele werden in einem Projekt abgedeckt
* Selbstreflexion ist wichtig für die Ausbildung und praktische Projekte

---

# Durchführung

1. Lehrgespräch zum Vorstellen der Projektanforderungen und Lerninhalte
2. Der Auszubildende informiert sich über die Anforderungen und wählt die Technologien aus
3. Auszubildende und Ausbilder entschieden über die Vorgehensweise und planen das Projekt
4. Der Auszubildende setzt das Projekt um und dokumentiert den Prozess
5. Der Auszubildenden prüft selbstständig ob die Anforderungen erfüllt sind und reflektiert den Prozess
6. Lernefolgskontrolle durch den Ausbilder
